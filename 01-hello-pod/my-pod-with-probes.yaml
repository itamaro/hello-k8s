apiVersion: v1
kind: Pod
metadata:
  name: kuard
spec:
  containers:
  - name: kuard
    image: gcr.io/kuar-demo/kuard-amd64:1
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 8080
    livenessProbe:
      httpGet:
        path: /healthy
        port: http
    readinessProbe:
      httpGet:
        path: /ready
        port: http
  restartPolicy: Always
